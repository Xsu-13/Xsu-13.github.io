<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Slider</title>
</head>
<body>
    <div class="wrapper">
        <span><img id="left" class="arrow-back arrow" src="images/arrow.png" alt=""></span>
        <div class="carousel">
            <img src="images/7.jpg" alt="nier-automata-9s">
            <img src="images/8.jpg" alt="nier-automata">
            <img src="images/9.jpg" alt="nier-automata-9s">
            <img src="images/10.jpg" alt="nier-automata-2b">
            <img src="images/11.jpg" alt="nier-automata">
            <img src="images/12.jpg" alt="nier-automata">
            <img src="images/13.jpg" alt="nier-automata-2b">
            <img src="images/15.jpg" alt="nier-automata">
        </div>
        <img id="right" class="arrow-next arrow" src="images/arrow.png" alt="">
    </div>
    <div class="circles">
        <div id="1" class="icon active"></div>
        <div id="2" class="icon active"></div>
        <div id="3" class="icon active"></div>
        <div id="4" class="icon"></div>
        <div id="5" class="icon"></div>
        <div id="6" class="icon"></div>
        <div id="7" class="icon"></div>
        <div id="8" class="icon"></div>
    </div>


    <script src="js/slider.js"></script>
</body>
</html>
