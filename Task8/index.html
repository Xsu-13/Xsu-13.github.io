<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>pop-up</title>
</head>
<body>
    <div class="d-grid justify-content-center my-5 p-5">
        <div class="col">
            <button type="button" id="open-btn" class="btn btn-primary p-3">
                <div class="h5 display-6">Открыть форму</div>
            </button>
        </div>
    </div>
    <div class="pop-up" id="pop-up">
        <form action="" id="form" class="pt-md-3 pt-1 px-4 pb-md-5 pb-2">
            <div class="pb-md-5 pb-1 mx-2 d-flex flex-row">
                <div class="h2 col mt-4">
                    Форма для отправки
                </div>
                <div class="col-2 d-flex flex-row justify-content-end">
                    <button type="button" id="close-btn" class="btn-close-form"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="40" height="40" viewBox="0 0 48 48">
                        <path fill="#F44336" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)"></path><path fill="#F44336" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)"></path>
                        </svg>
                    </button>
                </div>
                
            </div>
            <div class="col g-3 d-grid">
                <div class="row">
                    <div class="col-md">
                        <div class="col mb-3">
                            <input type="text" class="form-control" placeholder="Имя" aria-label="First name">
                        </div>
                        <div class="col my-3">
                            <input type="text" class="form-control" placeholder="Фамилия" aria-label="Second name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Отчество" aria-label="Third name">
                        </div>
                        <div class="col-md my-3">
                            <input type="text" class="form-control" placeholder="Организация" aria-label="Organization">
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating mb-3 col-md">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput" class="px-3 mx-2">Email address</label>
                        </div>
                        <div class="form-floating col-md mb-3">
                            <input type="tel" class="form-control" id="floatingPassword" placeholder="Телефон">
                            <label for="floatingPassword" class="px-3 mx-2" >Телефон</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2" class="px-3 mx-2">Сообщение</label>
                      </div>
                </div>
                <div class="row mt-md-1 mt-1 mx-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                <span class="h6 mx-2">согласен с политикой обработки персональных данных</span>
                            </label>
                          </div>
                    
                    
                </div>
                <div class="row mt-md-5 mt-1 mx-2">
                    <button type="button" id="submit-btn" class="btn btn-success">Отправить</button>
                </div>
                
              </div>
        </form>
    </div>
    
   

    <script src="js/controller.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
